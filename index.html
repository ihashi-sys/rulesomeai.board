<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーサムAI 顧客管理ダッシュボード</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // --- 設定エリア ---
        const firebaseConfig = {
            apiKey: "AIzaSyBxWdSSx-5ZBVks4pbKMxPrLWILvNoI73s",
            authDomain: "rulesomeai-client-bord.firebaseapp.com",
            projectId: "rulesomeai-client-bord",
            storageBucket: "rulesomeai-client-bord.firebasestorage.app",
            messagingSenderId: "88883079896",
            appId: "1:88883079896:web:fa9c1064f88ac2e782c5ad",
            measurementId: "G-1LWBLLJ225"
        };
        const GEMINI_API_KEY = "AIzaSyAnYMOWOqQvPTU9Vg7goxoAHm7xvVccgmM"; 
        // ------------------

        // 初期化
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const { useState, useEffect, useMemo } = React;

        // --- アイコン定義 (Lucide互換) ---
        const Icon = ({ children, className = "h-5 w-5" }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
        const Sparkles = (p) => <Icon {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></Icon>;
        const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Loader2 = (p) => <Icon {...p}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></Icon>;
        const Plus = (p) => <Icon {...p}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Search = (p) => <Icon {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>;
        const Filter = (p) => <Icon {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></Icon>;
        const ArrowUpDown = (p) => <Icon {...p}><path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></Icon>;
        const Briefcase = (p) => <Icon {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>;
        const Users = (p) => <Icon {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const CheckSquare = (p) => <Icon {...p}><path d="m9 11 3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></Icon>;
        const Calendar = (p) => <Icon {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></Icon>;
        const Menu = (p) => <Icon {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const LayoutDashboard = (p) => <Icon {...p}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></Icon>;
        const ListTodo = (p) => <Icon {...p}><rect x="3" y="5" width="6" height="6" rx="1"/><path d="m3 17 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></Icon>;
        const ChevronRight = (p) => <Icon {...p}><path d="m9 18 6-6-6-6"/></Icon>;

        // --- Gemini API ---
        async function callGemini(prompt) {
            if (!GEMINI_API_KEY) return "APIキー未設定";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "生成失敗";
            } catch (e) { return "通信エラー"; }
        }

        // --- コンポーネント: アジェンダモーダル ---
        const AgendaModal = ({ isOpen, onClose, agendaData, isLoading }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col animate-in">
                        <div className="px-6 py-4 border-b flex justify-between items-center bg-slate-50 rounded-t-xl">
                            <div className="flex items-center gap-2"><Sparkles className="h-5 w-5 text-indigo-500" /><h3 className="font-semibold">AI作戦会議</h3></div>
                            <button onClick={onClose}><X className="h-5 w-5 text-slate-400" /></button>
                        </div>
                        <div className="p-6 overflow-y-auto custom-scrollbar">
                            {isLoading ? (
                                <div className="text-center py-12 text-slate-500"><Loader2 className="h-8 w-8 animate-spin mx-auto mb-3"/>生成中...</div>
                            ) : (
                                <div className="whitespace-pre-wrap font-mono text-sm bg-slate-50 p-4 rounded border">{agendaData}</div>
                            )}
                        </div>
                        <div className="p-4 border-t flex justify-end"><button onClick={onClose} className="px-4 py-2 bg-slate-800 text-white rounded-lg">閉じる</button></div>
                    </div>
                </div>
            );
        };

        // --- コンポーネント: クライアントカード ---
        const ClientCard = ({ client, onUpdate, onDelete, onGenerateAgenda }) => (
            <div className="bg-white rounded-xl border border-slate-200 p-5 shadow-sm hover:shadow-md transition-all">
                <div className="flex justify-between items-start mb-4">
                    <div>
                        <h3 className="font-bold text-lg text-slate-800">{client.name}</h3>
                        <span className={`inline-block px-2 py-0.5 rounded text-xs font-medium mt-1 ${
                            client.status === 'active' ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-600'
                        }`}>{client.status === 'active' ? '進行中' : client.status === 'onboarding' ? '導入中' : client.status}</span>
                    </div>
                    <button onClick={onDelete} className="text-slate-400 hover:text-red-500"><X className="h-4 w-4" /></button>
                </div>
                <div className="space-y-3 mb-6">
                    <div className="flex items-center text-sm text-slate-600">
                        <Calendar className="h-4 w-4 mr-2 text-slate-400"/>
                        <span className="w-20">次回MTG:</span>
                        <span className="font-medium">{client.nextMeeting || '未定'}</span>
                    </div>
                    <div className="flex items-center text-sm text-slate-600">
                        <CheckSquare className="h-4 w-4 mr-2 text-slate-400"/>
                        <span className="w-20">残タスク:</span>
                        <span className="font-medium text-amber-600">{client.tasks?.filter(t => !t.completed).length || 0} 件</span>
                    </div>
                </div>
                <div className="pt-4 border-t flex gap-2">
                    <button onClick={onGenerateAgenda} className="flex-1 flex items-center justify-center gap-2 bg-indigo-50 text-indigo-700 py-2 rounded-lg text-sm font-medium hover:bg-indigo-100">
                        <Sparkles className="h-4 w-4" /> アジェンダ生成
                    </button>
                </div>
            </div>
        );

        // --- コンポーネント: タスク一覧ビュー ---
        const TaskListView = ({ clients }) => (
            <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                <div className="px-6 py-4 border-b border-slate-100 bg-slate-50"><h3 className="font-semibold">全タスク一覧</h3></div>
                <div className="divide-y divide-slate-100">
                    {clients.flatMap(c => (c.tasks || []).map(t => ({...t, clientName: c.name}))).map((task, i) => (
                        <div key={i} className="px-6 py-3 flex items-center justify-between hover:bg-slate-50">
                            <div className="flex items-center gap-3">
                                <div className={`w-2 h-2 rounded-full ${task.completed ? 'bg-green-400' : 'bg-amber-400'}`} />
                                <span className={task.completed ? 'text-slate-400 line-through' : 'text-slate-700'}>{task.text}</span>
                                <span className="text-xs text-slate-400 bg-slate-100 px-2 py-1 rounded">{task.clientName}</span>
                            </div>
                            <span className="text-xs text-slate-500">{task.assignee || '未定'}</span>
                        </div>
                    ))}
                    {clients.every(c => !c.tasks?.length) && <div className="p-8 text-center text-slate-500">タスクがありません</div>}
                </div>
            </div>
        );

        // --- メインアプリ ---
        const App = () => {
            const [clients, setClients] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [currentView, setCurrentView] = useState('dashboard');
            const [searchQuery, setSearchQuery] = useState('');
            const [sortBy, setSortBy] = useState('nextMeeting');
            
            // モーダル用
            const [isNewClientModalOpen, setIsNewClientModalOpen] = useState(false);
            const [newClientData, setNewClientData] = useState({ name: '', status: 'onboarding', nextMeeting: '' });
            const [agendaModalOpen, setAgendaModalOpen] = useState(false);
            const [agendaLoading, setAgendaLoading] = useState(false);
            const [agendaContent, setAgendaContent] = useState('');

            // データ取得
            useEffect(() => {
                const unsubscribe = db.collection("clients").onSnapshot(snapshot => {
                    const clientsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setClients(clientsData);
                    setLoading(false);
                }, err => { console.error(err); setLoading(false); });
                return () => unsubscribe();
            }, []);

            // フィルタリングとソート
            const processedClients = useMemo(() => {
                let result = [...clients];
                if (searchQuery) result = result.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase()));
                result.sort((a, b) => {
                    if (sortBy === 'nextMeeting') {
                        if (!a.nextMeeting) return 1; if (!b.nextMeeting) return -1;
                        return new Date(a.nextMeeting) - new Date(b.nextMeeting);
                    }
                    return 0;
                });
                return result;
            }, [clients, searchQuery, sortBy]);

            const handleAddClient = async (e) => {
                e.preventDefault();
                try {
                    await db.collection("clients").add({ ...newClientData, tasks: [], createdAt: new Date().toISOString() });
                    setIsNewClientModalOpen(false); 
                    setNewClientData({ name: '', status: 'onboarding', nextMeeting: '' });
                } catch(e) { alert("エラー: " + e.message); }
            };

            const generateAgenda = async (client) => {
                setAgendaModalOpen(true); setAgendaLoading(true); setAgendaContent('');
                const tasks = client.tasks?.filter(t => !t.completed).map(t => `- ${t.text}`).join('\n') || 'なし';
                const prompt = `クライアント「${client.name}」の定例アジェンダを作成。\n状況:${client.status}\n残タスク:\n${tasks}`;
                const res = await callGemini(prompt);
                setAgendaContent(res); setAgendaLoading(false);
            };

            const stats = useMemo(() => ({
                total: clients.length,
                pending: clients.reduce((acc, c) => acc + (c.tasks?.filter(t => !t.completed).length || 0), 0)
            }), [clients]);

            if (loading) return <div className="h-screen flex items-center justify-center"><Loader2 className="animate-spin h-8 w-8 text-indigo-600"/></div>;

            return (
                <div className="min-h-screen bg-slate-50 flex font-sans text-slate-900">
                    {/* サイドバー */}
                    <aside className={`fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 z-40 transition-transform lg:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 border-b border-slate-50 flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg"><Briefcase className="h-5 w-5 text-white" /></div>
                            <h1 className="text-xl font-bold tracking-tight">ルーサムAI</h1>
                        </div>
                        <nav className="p-4 space-y-2">
                            <button onClick={() => setCurrentView('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-colors ${currentView === 'dashboard' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <LayoutDashboard className="h-5 w-5" /> ダッシュボード
                            </button>
                            <button onClick={() => setCurrentView('tasks')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-colors ${currentView === 'tasks' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <ListTodo className="h-5 w-5" /> タスク一覧
                            </button>
                        </nav>
                        <div className="p-4 mt-auto">
                            <div className="bg-slate-50 rounded-xl p-4 text-xs">
                                <p className="font-bold text-slate-400 uppercase mb-2">統計</p>
                                <div className="flex justify-between mb-1"><span className="text-slate-600">顧客数</span><span className="font-bold">{stats.total}</span></div>
                                <div className="flex justify-between"><span className="text-slate-600">未完了</span><span className="font-bold text-red-600">{stats.pending}</span></div>
                            </div>
                        </div>
                    </aside>

                    {/* モバイル用オーバーレイ */}
                    {isSidebarOpen && <div className="fixed inset-0 bg-black/40 z-30 lg:hidden" onClick={() => setIsSidebarOpen(false)} />}

                    {/* メインエリア */}
                    <div className="flex-1 flex flex-col min-w-0 lg:ml-64">
                        <header className="bg-white border-b border-slate-200 sticky top-0 z-20 px-4 sm:px-6 lg:px-8 py-3 shadow-sm">
                            <div className="flex justify-between items-center gap-4">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="lg:hidden p-2 hover:bg-slate-100 rounded"><Menu className="h-6 w-6 text-slate-500"/></button>
                                    <h2 className="text-lg font-bold text-slate-700 hidden sm:block">{currentView === 'dashboard' ? 'ダッシュボード' : '全タスク一覧'}</h2>
                                </div>
                                
                                {currentView === 'dashboard' && (
                                    <div className="flex gap-2 flex-1 justify-end max-w-2xl">
                                        <div className="relative group hidden sm:block">
                                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400"/>
                                            <input type="text" placeholder="検索..." value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} className="pl-9 pr-3 py-1.5 bg-slate-100 rounded-lg focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none w-48 transition-all"/>
                                        </div>
                                        <div className="relative">
                                            <select value={sortBy} onChange={e=>setSortBy(e.target.value)} className="appearance-none pl-3 pr-8 py-1.5 bg-white border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer">
                                                <option value="nextMeeting">次回MTG順</option>
                                                <option value="created">登録順</option>
                                            </select>
                                            <ArrowUpDown className="absolute right-2 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400 pointer-events-none"/>
                                        </div>
                                        <button onClick={() => setIsNewClientModalOpen(true)} className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-indigo-700 shadow-sm">
                                            <Plus className="h-4 w-4" /> <span className="hidden sm:inline">新規</span>
                                        </button>
                                    </div>
                                )}
                            </div>
                        </header>

                        <main className="flex-1 p-4 sm:p-6 lg:p-8 overflow-auto custom-scrollbar">
                            {currentView === 'dashboard' ? (
                                processedClients.length === 0 ? (
                                    <div className="text-center py-20 border-2 border-dashed border-slate-300 rounded-xl bg-white">
                                        <Users className="h-12 w-12 text-slate-300 mx-auto mb-4"/>
                                        <h3 className="font-medium text-slate-900">クライアントがいません</h3>
                                        <p className="text-slate-500 mb-4">新しいプロジェクトを追加して管理を始めましょう</p>
                                        <button onClick={() => setIsNewClientModalOpen(true)} className="text-indigo-600 font-medium hover:text-indigo-800">+ クライアントを追加</button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                        {processedClients.map(c => (
                                            <ClientCard key={c.id} client={c} onDelete={() => {if(confirm("削除しますか？")) db.collection("clients").doc(c.id).delete()}} onGenerateAgenda={() => generateAgenda(c)} />
                                        ))}
                                    </div>
                                )
                            ) : (
                                <TaskListView clients={clients} />
                            )}
                        </main>
                    </div>

                    <AgendaModal isOpen={agendaModalOpen} onClose={() => setAgendaModalOpen(false)} agendaData={agendaContent} isLoading={agendaLoading} />

                    {isNewClientModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-lg overflow-hidden animate-in">
                                <div className="px-6 py-4 border-b bg-slate-50 flex justify-between items-center">
                                    <h3 className="font-bold text-lg text-slate-800">新規クライアント登録</h3>
                                    <button onClick={() => setIsNewClientModalOpen(false)}><X className="h-5 w-5 text-slate-400"/></button>
                                </div>
                                <form onSubmit={handleAddClient} className="p-6 space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">クライアント名</label>
                                        <input className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="例: 株式会社ルーサム" required value={newClientData.name} onChange={e => setNewClientData({...newClientData, name: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">ステータス</label>
                                            <select className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" value={newClientData.status} onChange={e => setNewClientData({...newClientData, status: e.target.value})}>
                                                <option value="onboarding">導入中</option>
                                                <option value="active">進行中</option>
                                                <option value="pending">調整中</option>
                                                <option value="completed">完了</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">次回定例日</label>
                                            <input type="date" className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" value={newClientData.nextMeeting} onChange={e => setNewClientData({...newClientData, nextMeeting: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-3 pt-4">
                                        <button type="button" onClick={() => setIsNewClientModalOpen(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">キャンセル</button>
                                        <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-sm">登録する</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
