<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーサムAI 顧客管理ダッシュボード</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* アニメーション */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // --- 設定エリア (ここを書き換えてください) ---
        
        // ★ Firebase設定: ご自身のFirebaseコンソールからコピーした値を貼ってください
        const firebaseConfig = {
            apiKey: "AIzaSyBxWdSSx-...", 
            authDomain: "rulesomeai-client-bord.firebaseapp.com",
            projectId: "rulesomeai-client-bord",
            storageBucket: "rulesomeai-client-bord.firebasestorage.app",
            messagingSenderId: "88883079896",
            appId: "1:88883079896:web:...",
            measurementId: "G-1LWBLLJ225"
        };

        // ★ Gemini APIキー: ここにキーを入力してください
        const GEMINI_API_KEY = "ここにGeminiのAPIキーを貼り付けてください"; 

        // ------------------------------------------

        // Firebase初期化
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // React Hooks と 基本機能の取り出し
        const { useState, useEffect, useMemo } = React;

        // --- アイコンコンポーネント (Lucideの代用) ---
        const IconWrapper = ({ children, className = "h-5 w-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Sparkles = (props) => <IconWrapper {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Loader2 = ({ className }) => <IconWrapper className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconWrapper>;
        const Plus = (props) => <IconWrapper {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconWrapper>;
        const Search = (props) => <IconWrapper {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>;
        const Briefcase = (props) => <IconWrapper {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><path d="m9 18 6-6-6-6"/></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const Users = (props) => <IconWrapper {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconWrapper>;
        
        // --- 型定義の代用と定数 ---
        const ClientStatus = {
            ONBOARDING: 'onboarding',
            ACTIVE: 'active',
            PENDING: 'pending',
            COMPLETED: 'completed'
        };

        // --- Gemini API呼び出し関数 ---
        async function callGemini(prompt) {
            if (!GEMINI_API_KEY || GEMINI_API_KEY.includes("ここに入力")) {
                alert("Gemini APIキーが設定されていません。コード内のGEMINI_API_KEYを設定してください。");
                return "エラー: APIキー未設定";
            }
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "生成できませんでした";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "エラーが発生しました。コンソールを確認してください。";
            }
        }

        // --- コンポーネント: AgendaModal ---
        const AgendaModal = ({ isOpen, onClose, agendaData, isLoading }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col animate-in">
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-xl">
                            <div className="flex items-center gap-2">
                                <Sparkles className="h-5 w-5 text-indigo-500" />
                                <h3 className="text-lg font-semibold text-slate-800">AI作戦会議 (アジェンダ提案)</h3>
                            </div>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X className="h-5 w-5" /></button>
                        </div>
                        <div className="p-6 overflow-y-auto custom-scrollbar">
                            {isLoading ? (
                                <div className="flex flex-col items-center justify-center py-12 text-slate-500">
                                    <Loader2 className="h-8 w-8 animate-spin text-indigo-500 mb-3" />
                                    <p>過去のタスク状況から、最適な議題を生成中...</p>
                                </div>
                            ) : (
                                <div className="prose prose-sm prose-slate max-w-none">
                                    <div className="whitespace-pre-wrap font-mono text-sm leading-relaxed bg-slate-50 p-4 rounded-lg border border-slate-200">
                                        {agendaData}
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="p-4 border-t border-slate-100 flex justify-end">
                            <button onClick={onClose} className="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900 transition-colors text-sm font-medium">閉じる</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- コンポーネント: ClientCard (簡易版) ---
        const ClientCard = ({ client, onGenerateAgenda, onDelete }) => {
            return (
                <div className="bg-white rounded-xl border border-slate-200 p-5 shadow-sm hover:shadow-md transition-all">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <h3 className="font-bold text-lg text-slate-800">{client.name}</h3>
                            <span className={`inline-block px-2 py-0.5 rounded text-xs font-medium mt-1 ${
                                client.status === 'active' ? 'bg-emerald-100 text-emerald-700' : 
                                client.status === 'onboarding' ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-600'
                            }`}>
                                {client.status === 'active' ? '進行中' : client.status === 'onboarding' ? '導入中' : client.status}
                            </span>
                        </div>
                        <button onClick={onDelete} className="text-slate-400 hover:text-red-500"><X className="h-4 w-4" /></button>
                    </div>
                    
                    <div className="space-y-3 mb-6">
                        <div className="flex items-center text-sm text-slate-600">
                            <span className="w-24 text-slate-400">次回MTG:</span>
                            <span className="font-medium">{client.nextMeeting || '未定'}</span>
                        </div>
                        <div className="flex items-center text-sm text-slate-600">
                            <span className="w-24 text-slate-400">残タスク:</span>
                            <span className="font-medium text-amber-600">
                                {client.tasks ? client.tasks.filter(t => !t.completed).length : 0} 件
                            </span>
                        </div>
                    </div>

                    <div className="pt-4 border-t border-slate-100 flex gap-2">
                        <button 
                            onClick={onGenerateAgenda}
                            className="flex-1 flex items-center justify-center gap-2 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 py-2 rounded-lg text-sm font-medium transition-colors"
                        >
                            <Sparkles className="h-4 w-4" />
                            アジェンダ生成
                        </button>
                    </div>
                </div>
            );
        };

        // --- メインアプリコンポーネント ---
        const App = () => {
            const [clients, setClients] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isNewClientModalOpen, setIsNewClientModalOpen] = useState(false);
            const [agendaModalOpen, setAgendaModalOpen] = useState(false);
            const [agendaLoading, setAgendaLoading] = useState(false);
            const [agendaContent, setAgendaContent] = useState('');
            
            // 新規登録用ステート
            const [newClientData, setNewClientData] = useState({
                name: '',
                status: ClientStatus.ONBOARDING,
                nextMeeting: '',
            });

            // Firestoreからデータ取得
            useEffect(() => {
                const unsubscribe = db.collection("clients").onSnapshot((snapshot) => {
                    const clientsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setClients(clientsData);
                    setLoading(false);
                }, (error) => {
                    console.error("Firebase fetch error:", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleAddClient = async (e) => {
                e.preventDefault();
                if (!newClientData.name) return;
                try {
                    await db.collection("clients").add({
                        ...newClientData,
                        tasks: [],
                        createdAt: new Date().toISOString()
                    });
                    setNewClientData({ name: '', status: ClientStatus.ONBOARDING, nextMeeting: '' });
                    setIsNewClientModalOpen(false);
                } catch (error) {
                    console.error("Error adding client:", error);
                    alert("保存エラー: " + error.message);
                }
            };

            const deleteClient = async (id) => {
                if(!confirm("削除しますか？")) return;
                try { await db.collection("clients").doc(id).delete(); } catch(e) { console.error(e); }
            };

            const generateAgenda = async (client) => {
                setAgendaModalOpen(true);
                setAgendaLoading(true);
                setAgendaContent('');
                
                const taskText = client.tasks?.filter(t => !t.completed)
                    .map(t => `- ${t.text}`).join('\n') || '特になし';

                const prompt = `クライアント「${client.name}」との定例会議のアジェンダを作ってください。\n状況: ${client.status}\n残タスク:\n${taskText}`;
                
                const result = await callGemini(prompt);
                setAgendaContent(result);
                setAgendaLoading(false);
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen bg-slate-50 text-slate-500">
                        <Loader2 className="animate-spin h-8 w-8 text-indigo-600 mr-3" />
                        読み込み中...
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm px-6 py-3 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg"><Briefcase className="h-5 w-5 text-white" /></div>
                            <h1 className="text-xl font-bold text-slate-800">ルーサムAI</h1>
                        </div>
                        <button 
                            onClick={() => setIsNewClientModalOpen(true)}
                            className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                        >
                            <Plus className="h-4 w-4" /> 新規顧客
                        </button>
                    </header>

                    <main className="max-w-7xl mx-auto w-full px-6 py-8 flex-grow">
                        {clients.length === 0 ? (
                            <div className="text-center py-20 bg-white rounded-xl border border-dashed border-slate-300">
                                <Users className="h-12 w-12 text-slate-300 mx-auto mb-4" />
                                <p className="text-slate-500">右上のボタンからクライアントを追加してください</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {clients.map(client => (
                                    <ClientCard 
                                        key={client.id} 
                                        client={client}
                                        onDelete={() => deleteClient(client.id)}
                                        onGenerateAgenda={() => generateAgenda(client)}
                                    />
                                ))}
                            </div>
                        )}
                    </main>

                    {/* モーダル: アジェンダ */}
                    <AgendaModal 
                        isOpen={agendaModalOpen} 
                        onClose={() => setAgendaModalOpen(false)} 
                        agendaData={agendaContent} 
                        isLoading={agendaLoading} 
                    />

                    {/* モーダル: 新規登録 */}
                    {isNewClientModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-lg p-6 animate-in">
                                <h3 className="text-lg font-bold mb-4">新規クライアント登録</h3>
                                <form onSubmit={handleAddClient} className="space-y-4">
                                    <input 
                                        type="text" placeholder="会社名" required
                                        value={newClientData.name}
                                        onChange={e => setNewClientData({...newClientData, name: e.target.value})}
                                        className="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                    <div className="grid grid-cols-2 gap-4">
                                        <select 
                                            value={newClientData.status}
                                            onChange={e => setNewClientData({...newClientData, status: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        >
                                            <option value={ClientStatus.ONBOARDING}>導入中</option>
                                            <option value={ClientStatus.ACTIVE}>進行中</option>
                                        </select>
                                        <input 
                                            type="date" 
                                            value={newClientData.nextMeeting}
                                            onChange={e => setNewClientData({...newClientData, nextMeeting: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        />
                                    </div>
                                    <div className="flex justify-end gap-2 pt-4">
                                        <button type="button" onClick={() => setIsNewClientModalOpen(false)} className="px-4 py-2 text-slate-600">キャンセル</button>
                                        <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded-lg">登録</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // レンダリング実行
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
